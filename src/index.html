<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
  </head>
  <body>
    <input type="text" id="search-box" />
    <ul class="country-list">
      <li class="country-item">
        <img
          src="https://flagcdn.com/ua.svg"
          alt="flag"
          width="25"
          height="20"
        />
        <p class="country-name">Ukraine</p>
      </li>
      <li class="country-item">
        <img
          src="https://flagcdn.com/ua.svg"
          alt="flag"
          width="25"
          height="20"
        />
        <p class="country-name">Ukraine</p>
      </li>
    </ul>

    <div class="country-info">
      <div class="country-title">
        <img
          src="https://flagcdn.com/ua.svg"
          alt="flag"
          width="25"
          height="20"
        />
        <p>Ukraine</p>
      </div>

      <p class="country-descr">
        <span class="country-field">Capital: </span>Kiev
      </p>
      <p class="country-descr">
        <span class="country-field">Population: </span>329484123
      </p>
      <p class="country-descr">
        <span class="country-field">Languages: </span>English
      </p>
    </div>

    <script src="index.js" type="module"></script>
  </body>
